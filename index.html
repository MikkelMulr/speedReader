<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speed Reader App</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>Speed Reader</h2>
    </header>

    <main>
      
      <div id="primary-container">

        <section id="primary">
          <div id="output">
            <p id="reader"></p>
          </div>
          <div id="inputs">
            <button id="start" class="btn">Start Reading</button>
            <select name="speed" id="wordSpeed" class="selection">
                <option value="0">Pick Speed</option>
                <option value="1">0.1 sec</option>
                <option value="2">0.2 sec</option>
                <option value="3">0.3 sec</option>
                <option value="4">0.4 sec</option>
                <option value="5">0.5 sec</option>
                <option value="6">0.6 sec</option>
                <option value="7">0.7 sec</option>
                <option value="8">0.8 sec</option>
                <option value="9">0.9 sec</option>
                <option value="10">1 sec</option>
              </select>  
          </div>

          <textarea name="userText" id="userText" placeholder="Your text here"></textarea>
        </section>

      </div>
    </main>

    <footer>
    </footer>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
